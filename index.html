<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="countdown">
    <div id='tiles'> 
      <span id="hour"></span> 
      <span id="min"></span>
      <span id="sec"></span>
      <span id="ampm"></span>
    </div>
    <div class="labels">
      <li>Hours</li>
      <li>Mins</li>
      <li>Secs</li>
      <li></li>
    </div>
  </div>
  <video autoplay loop muted>
    <source src="istockphoto-1495985223-640_adpp_is.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <!-- Add indicator for playing audio -->
  <div id="audio-indicator">
    <p>Click the audio controls to play sound</p>
  </div>
  <br/>
  <audio controls loop src="mixkit-wolf-howling-1775.wav"></audio>
  
  <script src="script.js"></script>
</body>
</html>
